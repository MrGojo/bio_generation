<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinnerTonight Bio Generator</title>
    <!-- Bootstrap CDN for styling (modern and responsive UI) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Instagram Dark Mode color scheme */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818; /* Instagram dark background */
            color: white; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling caused by animation */
        }

        /* Ring animation styling */
        .ring {
            position: absolute;
            width: 650px; /* Reduced size */
            height: 650px; /* Reduced size */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0; /* Behind the container */
        }

        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            transition: 0.5s;
        }

        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }

        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }

        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 10s linear infinite;
        }

        .ring:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Container adjustments to layer above the animation */
        .container {
            position: relative;
            z-index: 1; /* Place above the animated background */
            max-width: 450px; /* Reduced width */
            background-color: rgba(38, 38, 38, 0.5); /* Semi-transparent background for visibility */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0095F6; /* Instagram-like blue for heading */
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            background-color: #0095F6; /* Instagram's blue color for buttons */
            color: white; /* Light text for buttons */
            border: none;
        }

        .btn:hover {
            background-color: #0078D4; /* Darker blue on hover */
        }

        .error-message {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Styling for select dropdowns in dark mode */
        .form-select {
            background-color: #333333; /* Dark background for dropdowns */
            color: white; /* Light text in dropdowns */
            border: 1px solid #444444; /* Darker border for dropdowns */
        }

        .form-select:focus {
            border-color: #0095F6; /* Blue border on focus */
            box-shadow: 0 0 5px #0095F6; /* Blue glow effect when focused */
        }
    </style>
</head>
<body>
    <!-- Ring Animation -->
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#d0ff00;"></i>
    </div>

    <!-- Main container for the form -->
    <div class="container">
        <h1>Create Your Bio</h1>
        
        <!-- Error message display if API quota is exceeded -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- Form to capture the user's preferences for generating their bio -->
        <form action="/generate_bio" method="POST">
            <!-- Career dropdown selection -->
            <div class="mb-3">
                <label for="career" class="form-label">Career</label>
                <select class="form-select" id="career" name="career" required>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Artist">Artist</option>
                    <option value="Entrepreneur">Entrepreneur</option>
                </select>
            </div>

            <!-- Personality dropdown selection -->
            <div class="mb-3">
                <label for="personality" class="form-label">Personality</label>
                <select class="form-select" id="personality" name="personality" required>
                    <option value="Adventurous">Adventurous</option>
                    <option value="Creative">Creative</option>
                    <option value="Compassionate">Compassionate</option>
                    <option value="Introverted">Introverted</option>
                </select>
            </div>

            <!-- Interests dropdown selection -->
            <div class="mb-3">
                <label for="interests" class="form-label">Interests</label>
                <select class="form-select" id="interests" name="interests" required>
                    <option value="Cooking">Cooking</option>
                    <option value="Travel">Traveling</option>
                    <option value="Sports">Fitness</option>
                    <option value="Music">Music</option>
                </select>
            </div>

            <!-- Relationship goals dropdown selection -->
            <div class="mb-3">
                <label for="relationship_goals" class="form-label">Relationship Goals</label>
                <select class="form-select" id="relationship_goals" name="relationship_goals" required>
                    <option value="Casual">Casual</option>
                    <option value="Long-term">Long-term</option>
                    <option value="Adventurous">Adventurous</option>
                    <option value="Seeking Deep Connection">Seeking Deep Connection</option>
                </select>
            </div>

            <!-- Submit button to generate the bio -->
            <button type="submit" class="btn">Generate Bio</button>
        </form>
    </div>

    <!-- Bootstrap script for proper functioning of components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
