<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Bio</title>
    <!-- Bootstrap CDN for styling (modern and responsive UI) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Instagram Dark Mode color scheme */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818; /* Instagram dark background */
            color: white; /* Light text color */
            position: relative; /* For the absolute positioning of the rings */
            overflow: auto; /* Enable scrolling when content overflows */
            min-height: 100vh; /* Ensure the body takes full screen height */
        }
        /* Animated rings (background effect) */
        .ring {
            position: absolute;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1; /* Keep the rings behind the content */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Correct positioning */
        }

        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            transition: 0.5s;
        }

        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
            border-color: #00ff0a; /* Green */
            box-shadow: 0 0 15px #00ff0a; /* Green glow */
        }

        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 4s linear infinite;
            border-color: #ff0057; /* Pink */
            box-shadow: 0 0 15px #ff0057; /* Pink glow */
        }

        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 10s linear infinite;
            border-color: #d0ff00; /* Yellow */
            box-shadow: 0 0 15px #d0ff00; /* Yellow glow */
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Main container styling */
        .container {
            max-width: 450px;
            margin-top: 50px;
            background-color: #262626;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0.7;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 80vh; /* Set a maximum height for the container */
        }
        
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0095F6; /* Instagram-like blue for heading */
        }

        .bio-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            color: white;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            text-align: center;
            max-height: 60vh; /* Add a maximum height for the bio container */
            overflow-y: auto; /* Enable scrolling inside the bio container if content exceeds max height */
        }
        
        .back-btn {
            display: block;
            width: 100%;
            margin-top: 30px;
            text-align: center;
        }

        .error-message {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-select {
            background-color: #333333;
            color: white;
            border: 1px solid #444444;
        }

        .form-select:focus {
            border-color: #0095F6;
            box-shadow: 0 0 5px #0095F6;
        }

        .copy-bio-btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Animated rings (background effect) -->
    <div class="ring">
        <i></i>
        <i></i>
        <i></i>
    </div>

    <!-- Main container for the form -->
    <div class="container">
        <h1>Your Custom Bio</h1>
        
        <!-- Error message display if API quota is exceeded -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <!-- The generated bio will appear here -->
        {% if bio %}
            <div class="bio-container" id="bio-text">
                <p>{{ bio }}</p>
            </div>
            <!-- Copy Bio Button -->
            <button class="btn btn-primary mt-3" onclick="copyBio()">Copy Bio</button>
        {% else %}
            <!-- Predefined bio in case of error -->
            <div class="bio-container">
                <p>{{ predefined_bio }}</p>
            </div>
            <!-- Display a more informative message when using predefined bio -->
            <div class="error-message">
                This bio was generated based on your choices, but due to an issue with the AI, it is not dynamically generated at the moment.
            </div>
        {% endif %}

        <!-- Button to go back to the form for creating another bio -->
        <a href="/" class="btn btn-secondary back-btn">Create Another Bio</a>
    </div>

    <!-- Bootstrap script for proper functioning of components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to copy the bio text to clipboard
        function copyBio() {
            var bioText = document.getElementById('bio-text').innerText;
            navigator.clipboard.writeText(bioText)
                .then(function() {
                    alert("Bio copied to clipboard!");
                })
                .catch(function(err) {
                    alert("Error copying bio: " + err);
                });
        }
    </script>
</body>
</html>
