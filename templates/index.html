<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Bio</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Instagram Dark Mode color scheme */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818; /* Instagram dark background */
            color: white; /* Light text color */
            overflow: hidden; /* Prevent scrolling caused by animation */
            min-height: 100vh; /* Full height for the page */
            position: relative; /* For ring animation positioning */
        }

        /* Animated rings (background effect) */
        .ring {
            position: absolute;
            width: 650px;
            height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1; /* Keep the rings behind the content */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
        }

        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            transition: 0.5s;
        }

        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
            border-color: #00ff0a; /* Green */
            box-shadow: 0 0 15px #00ff0a; /* Green glow */
        }

        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 4s linear infinite;
            border-color: #ff0057; /* Pink */
            box-shadow: 0 0 15px #ff0057; /* Pink glow */
        }

        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 10s linear infinite;
            border-color: #d0ff00; /* Yellow */
            box-shadow: 0 0 15px #d0ff00; /* Yellow glow */
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Main container styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #262626;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure it is above the animated background */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0095F6; /* Instagram-like blue for heading */
        }

        form {
            margin-top: 20px;
        }

        .form-control, .form-select {
            background-color: #333333;
            color: white;
            border: 1px solid #444444;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0095F6;
            box-shadow: 0 0 5px #0095F6;
        }

        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #bbbbbb;
        }

        .footer a {
            color: #0095F6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Animated rings (background effect) -->
    <div class="ring">
        <i></i>
        <i></i>
        <i></i>
    </div>

    <!-- Main container for the form -->
    <div class="container">
        <h1>Bio Generator</h1>

        <!-- Display error message if there's an issue with the app -->
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <!-- Form to accept input for bio generation -->
        <form action="/generate_bio" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="profession" class="form-label">Your Profession</label>
                <input type="text" class="form-control" id="profession" name="profession" required>
            </div>
            <div class="mb-3">
                <label for="style" class="form-label">Select Bio Style</label>
                <select class="form-select" id="style" name="style" required>
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="funny">Funny</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Generate Bio</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Bio Generator. Made with <span style="color: red;">â™¥</span>. <a href="https://example.com" target="_blank">Learn More</a>.</p>
    </div>

    <!-- Bootstrap script for proper functioning of components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
